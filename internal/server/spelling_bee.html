<form method="get">
    <label for="central-Letter">Central Letter:</label>
    <input id="central-letter" name="central-letter" type="text" required
        minLength="1" maxLength="1" pattern="[a-z]{1}"{{- with .CentralLetter}} value='{{printf "%c" .}}'{{end}} placeholder="a-z (1x)">
    <label for="other-Letters">Other Letters:</label>
    <input id="other-letters" name="other-letters" type="text" required
        minLength="6" maxLength="6" pattern="[a-z]{6}" value="{{.OtherLetters}}" placeholder="a-z (6x)">
    <input type="submit">
</form>
{{- range .Output}}<p class="output">{{.}}<p>{{end}}
{{- with .Words}}
<table>
    <caption>Word Details</caption>
    <thead>
        <th>Score</th>
        <th>Word</th>
        <th>Details</th>
    </thead>
    {{- range .}}
    <tr>
        <td>{{.Score}}</td>
        <td>{{.Value}}</td>
        <td>{{.IsPangram}}</td>
    </tr>
    {{- end}}
    <tfoot>
        <th><!-- TODO: sum score --></th>
        <th></th>
        <th><!-- TODO: get pangram count --></th>
    </tfoot>
</table>
{{- end}}
